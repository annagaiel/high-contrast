<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>inline radio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/inline-style.css">
  </head>
  <body>
    <form>
      <fieldset class="radiogroup" aria-required="true">
        <legend>What is your gender?</legend>
        <div class="formRow">
          <input type="radio" name="gender" id="male" class="hidden" />
          <div class="clipwrapper">
            <img src="https://image.ibb.co/nbya5k/radiobuttons.png" class="clip pos-1" />
          </div>
          <label for="male">Male</label>
        </div>
        <br/>
        <div class="formRow">
          <input type="radio" name="gender" id="female" class="hidden" />
          <div class="clipwrapper">
            <img src="https://image.ibb.co/nbya5k/radiobuttons.png" class="clip pos-1" />
          </div>
          <label for="female">Female</label>
        </div>
        <br/>
        <div class="formRow">
          <input type="radio" name="gender" id="notsay" class="hidden" />
          <div class="clipwrapper">
            <img src="https://image.ibb.co/nbya5k/radiobuttons.png" class="clip pos-1" />
          </div>
          <label for="notsay">Prefer not to say</label>
        </div>
      </fieldset>
    </form>
  </body>
  <script src="js/inline.js"></script>
</html>
